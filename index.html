<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;font-family:'Poppins',sans-serif;background:#0a0015;color:#fff;
  display:flex;justify-content:center;align-items:center;min-height:100vh;
  overflow:hidden;text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(255,255,255,0.06);backdrop-filter:blur(15px);
  border-radius:18px;padding:25px;
  box-shadow:0 4px 25px rgba(0,128,255,0.35);
  max-width:320px;width:85%;box-sizing:border-box;
  animation:fadeIn 1s ease;
}
.profile {display:flex;justify-content:center;margin-bottom:15px;}
.profile video {
  width:100px;height:100px;border-radius:50%;object-fit:cover;
  border:3px solid #0080ff;display:block;
}
button {
  width:95%;padding:10px;margin-top:10px;
  border-radius:10px;border:none;cursor:pointer;
  font-size:15px;background:#0080ff;color:#fff;font-weight:600;
  transition:background 0.3s;
}
button:hover { background:#3399ff; }
footer {margin-top:15px;font-size:11px;opacity:0.6;}
@keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }

/* Login */
#loginCard input {
  width:90%;padding:10px;margin:8px 0;border-radius:10px;border:none;
  outline:none;font-size:14px;text-align:center;
  background:rgba(0,128,255,0.2);color:#fff;
}
#loginCard input::placeholder { color:rgba(255,255,255,0.6); }

/* Spinner */
#spinner {
  display:none;
  margin:15px auto;
  width:40px;
  height:40px;
  border:5px solid rgba(255,255,255,0.3);
  border-top-color:#0080ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Notification */
#notification {
  position:fixed;
  bottom:-60px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  color:#fff;
  padding:12px 20px;
  border-radius:8px;
  font-size:14px;
  font-weight:600;
  opacity:0;
  transition:all 0.5s ease;
  z-index:999;
}
#notification.show {
  bottom:30px;
  opacity:1;
}
#notification.success { background:rgba(0,128,0,0.85); }
#notification.error { background:rgba(200,0,0,0.85); }

/* --- PANEL FITUR --- */
#panelCard { display:none; }
.card.fade-in { 
  transform: translateY(20px);
  opacity: 0;
  animation:slideUp 0.48s cubic-bezier(.2,.9,.2,1) forwards;
}
@keyframes slideUp {
  to { transform: translateY(0); opacity:1; }
}
#panelCard h2 { font-size:18px; margin:6px 0 12px; }
#panelCard .buttons { display:flex;flex-direction:column;gap:10px; margin-top:8px; text-align:left; }
.toggle-btn {
  display:flex;align-items:center;justify-content:space-between;
  padding:10px;border-radius:12px;background:rgba(255,255,255,0.03);
  font-weight:600;font-size:14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.switch { position:relative; display:inline-block; width:46px; height:26px; margin-left:12px; }
.switch input { opacity:0; width:0; height:0; }
.slider {
  position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0;
  background:rgba(255,255,255,0.15); transition:.25s; border-radius:26px;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
}
.slider:before {
  position:absolute; content:""; height:18px; width:18px; left:4px; top:4px;
  background:#fff; border-radius:50%; transition:.25s;
}
.switch input:checked + .slider { background:rgba(0,200,150,0.18); }
.switch input:checked + .slider:before { transform:translateX(20px); }
@media (max-width:420px){
  .card { padding:18px; }
  button { width:100%; }
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- Login Card langsung tampil -->
<div class="card" id="loginCard">
  <div class="profile">
    <video src="profile.mp4" autoplay muted loop playsinline></video>
  </div>
  <h2>Login Panel</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="spinner"></div>
</div>

<!-- PANEL FITUR -->
<div class="card fade-in" id="panelCard" style="display:none;">
  <div class="profile">
    <video src="profile.mp4" autoplay muted loop playsinline></video>
  </div>
  <h2>Zyrex Panel</h2>
  <div class="buttons">
    <div class="toggle-btn">Aimbot
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Aim Body
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Magic Bullet
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Auto Aim AWM
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Hologram All Character
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>
  <footer>© 2025 The Zyrex. All rights reserved.</footer>
</div>

<!-- Notification -->
<div id="notification"></div>

<script>
/* Particles */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){particles=[];
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(0,128,255,0.8)";ctx.fill();
  }
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x,dy=particles[i].y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ctx.beginPath();ctx.strokeStyle="rgba(0,128,255,0.15)";
        ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();}
    }
  }
}
function updateParticles(){
  for(let p of particles){p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Notification */
function showNotification(message,type){
  const notif=document.getElementById("notification");
  notif.textContent=message;
  notif.className=""; 
  notif.classList.add("show");
  if(type==="success"){notif.classList.add("success");}
  else if(type==="error"){notif.classList.add("error");}
  setTimeout(()=>{notif.classList.remove("show");},2500);
}

/* Login check */
document.getElementById("loginBtn").addEventListener("click",()=>{
  const user=document.getElementById("username").value.trim();
  const pass=document.getElementById("password").value.trim();
  const spinner=document.getElementById("spinner");

  spinner.style.display="block";
  document.getElementById("loginBtn").disabled = true;

  setTimeout(()=>{
    spinner.style.display="none";
    document.getElementById("loginBtn").disabled = false;

    if(user==="zyrex" && pass==="free"){
      showNotification("Login Successfull ✅","success");

      const loginCard = document.getElementById("loginCard");
      const panel = document.getElementById("panelCard");

      loginCard.style.display = "none";
      panel.style.display = "block";

      panel.classList.remove('fade-in');
      void panel.offsetWidth;
      panel.classList.add('fade-in');
    } else {
      showNotification("Login Failed ❌","error");
    }
  }, 1000);
});
</script>
</body>
</html>
